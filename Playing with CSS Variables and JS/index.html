<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Update CSS Variables with <span class="h1">JS</span> </h2>

    <div class="main">
        <label for="spacing">Spacing :</label>
        <input type="range" name="spacing" value="10" data-sizing="px">

        <label for="blur">Blur : </label>
        <input type="range" name="blur" value="10" data-sizing="px">

        <label for="base">Base Color :</label>
        <input type="color" name="base" value="#55faf9">
    </div>

    <img src="https://img.freepik.com/free-photo/river-surrounded-by-forests-cloudy-sky-thuringia-germany_181624-30863.jpg?size=626&ext=jpg">
<script>
    const inputs = document.querySelectorAll('input')

    function change() {
        const suffix = this.dataset.sizing || ''
        document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }

    inputs.forEach((element) => {
        element.addEventListener('change', change)
    })
    inputs.forEach((element) => {
        element.addEventListener('mousemove', change)
    })
</script>
</body>
</html>
