<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="clock-face">
            <div class="hand second-hand">

            </div>
            <div class="hand minute-hand">

            </div>
            <div class="hand hour-hand">

            </div>
        </div>
    </div>


<script>
    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.minute-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
        const date = new Date();

        const seconds = date.getSeconds();
        const minute = date.getMinutes();
        const hour = date.getHours();

        secondHand.style.transform = `rotate(${((seconds / 60) * 360) + 90}deg)`
        minuteHand.style.transform = `rotate(${((minute / 60) * 360) + 90}deg)`
        hourHand.style.transform = `rotate(${((hour / 12) * 360) + 90}deg)`
    }
    setInterval(setDate, 1000);
</script>
</body>
</html>
